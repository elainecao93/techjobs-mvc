<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h2>Results for <span th:text="${searchType}"></span> on <span th:text="${searchTerm}"></span></h2>

    <div th:each="item : ${output}">
        <h4>Job</h4>
        <div th:each="pair : ${item}">
            <span th:text="${pair.key}"></span>: <span th:text="${pair.value}"></span>
        </div>
    </div>


</div>

</body>
</html>
